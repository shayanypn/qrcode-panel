<header>
  <nav class="navbar navbar-expand sticky-top">
    <a class="navbar-brand" href="#">
      <img src="https://cdn-web.qr-code-generator.com/wp-content/themes/qr/new_structure/assets/media/images/logos/egoditor/logo-icon-blue.svg">
      <span class="text">
        QR Code Generator
        <span class="tag">PRO</span>
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="nav-item nav-item-divider"></div>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="icon-g-arrow-left">
              <i class="far fa-chevron-left"></i>
              <i class="far fa-bars"></i>
            </span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="far fa-bell"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="far fa-question-circle"></i>
          </a>
        </li>
        <div class="nav-item nav-item-divider"></div>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="far fa-user"></i>
            Account
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row pt-4 pb-4">
      <div class="col d-flex align-items-center box-title">
        <h1
          v-show="!enableEdit"
        >
          {{ title }}
        </h1>
        <input
          type="text"
          class="form-control"
          v-model="title"
          v-show="enableEdit"
        />
        <button
          class="btn btn-xs"
          @click="enableEdit = !enableEdit"
        >
          {{ enableEdit ? 'Save' : 'Edit'}}
          <i
            class="far fa-pencil-alt"
            v-show="!enableEdit"
          ></i>
          <i 
            class="far fa-check-circle"
            v-show="enableEdit"
          ></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">User Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">White Label</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">API Keys</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Billing</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
